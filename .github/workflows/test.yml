name: CI Test Workflow  # نام Workflow

on:
  push:  # اجرا در زمان Push
    branches:
      - main  # فقط وقتی به شاخه main Push شود
  pull_request:  # اجرا هنگام ایجاد Pull Request
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest  # اجرای Job روی ماشین لینوکس

    steps:
    - name: Checkout Code  # دانلود کد مخزن
      uses: actions/checkout@v3

    - name: Set up Python  # نصب نسخه مشخصی از Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'  # نسخه Python

    - name: Install dependencies  # نصب وابستگی‌ها
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests  # اجرای تست‌ها
      run: |
        pytest
